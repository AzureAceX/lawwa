<div class="container">
  <button
    type="button"
    class="btn btn-info btn-lg pull-right float-right"
    data-toggle="modal"
    data-target="#myModal"
  >
    Register
  </button>
  <h2>All Employees</h2>
  <div class="clearfix"></div>
  <hr />

  <div class="alert alert-info alert-dismissible" role="alert" ng-if="info">
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true" ng-click="clearInfo()">&times;</span>
    </button>
    {{info}}
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Index</th>
        <th>Name</th>
        <th>email</th>
        <th>Job Role</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employeesList">
        <td>{{employee.employeeId}}</td>
        <td>{{employee.firstName }} {{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td>{{employee.role}}</td>
      </tr>
    </tbody>
  </table>
</div>
<!-- Trigger the modal with a button -->

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">New Employee Registration</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >Firstname</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="First Name"
                ng-model="newEmp.firstName"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >Lastname</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="Last Name"
                ng-model="newEmp.lastName"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >Username</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="Username"
                ng-model="newEmp.username"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >Password</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="Password"
                ng-model="newEmp.password"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >Email</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="Email Address"
                ng-model="newEmp.email"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >PhoneNumber</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="Mobile Phone Number"
                ng-model="newEmp.phoneNo"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >Department</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="inputEmail3"
                placeholder="Department"
                ng-model="newEmp.department"
              />
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label"
              >isAdmin</label>
            <div class="col-sm-2">
              <input
                type="checkbox"
                class="form-control"
                id="inputEmail3"
                ng-model="newEmp.isAdmin"
              />
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button
                type="button"
                class="btn btn-default"
                data-dismiss="modal"
                ng-click="createEmployee();"
              >
                Save
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="closeModal()">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
