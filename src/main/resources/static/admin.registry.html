<div class="container">
  <h2>Registry Data</h2>
  <div class="clearfix"></div>
  <!-- <div class="alert alert-info alert-dismissible" role="alert" ng-if="info">
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true" ng-click="clearInfo()">&times;</span>
    </button>
    {{info}}
  </div> -->
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Index</th>
        <th>Employee ID</th>
        <th>Remote Login</th>
        <th>Location</th>
        <th>Sign In</th>
        <th>Sign Out</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="registry in registryList">
        <td>{{registry.registryId}}</td>
        <td>{{registry.employeeId}}</td>
        <td>{{registry.location}}</td>
        <td>{{true == registry.isRemote ? 'Yes' : 'No'}}</td>
        <td>{{registry.signIn}}</td>
        <td>{{registry.signOut}}</td>
      </tr>
    </tbody>
  </table>
</div>
